<nav class="container">
  <div class="header-logo">
    <img
      src="../../../assets/matflix-logo.png"
      alt="Matflix logo"
      routerLink=""
    />
  </div>

  <ul class="header-links">
    <span>{{ this.authService.loggedInUser }}</span>
    @if (!this.isLoggedIn()) {
    <button
      class="mat-button"
      routerLink="/login"
      routerLinkActive="router-link-active"
    >
      Sign in
    </button>
    } @else {
    <button class="mat-button sign-out" (click)="onSignOut()">Sign out</button>
    }
  </ul>
</nav>
